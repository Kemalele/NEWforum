<!DOCTYPE html>
<html>

<head>
    <link href="css/site_styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        div {
            margin: 0;
            padding: 0;
            outline: 0;
        }
        
        textarea {
            resize: none;
        }
        
        .header {
            height: 100px;
            background-color: #999;
        }
        
        .header p {
            position: absolute;
            font-size: 48px;
            margin-left: 20%;
            margin-top: 20px;
        }
        
        .auth {
            position: absolute;
            top: 20px;
            right: 10px;
        }
        
        .tagPost p {
            font-size: 26px;
            text-align: center;
        }
        
        .Posts {
            background-color: darkcyan;
            margin-left: auto;
            margin-right: auto;
            width: 60%;
            min-height: 600px;
            padding: 20px;
        }
        
        .post {
            background-color: skyblue;
            display: block;
            margin-top: 40px;
            padding: 20px;
        }
        
        .createPost {
            position: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 0px;
            width: 100px;
            height: 30px;
        }
        
        .toCreatePost {
            background-color: blue;
            width: 100px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="header">
        <p>FORUM</p>
        <div class="auth">
            <a href="registration">Registation</a><br>
            <a href="authentication">Auth</a>
            <a href="name"></a>
            <a>Log ou</a>
        </div>

    </div>
    <div class="Filters">
        <h3>Sort by: </h3>
        <form action="/?sortBy=" method="GET">
            <select name="sortBy">
            {{if .Authed}}
            <option value="created">Created</option>
            <option value="liked">Liked</option>
            {{ end }}
        </select>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="Posts">
        <div class="createPost">
            <a href="write">CreatePost</a>
        </div>
        <div class="tagPost">
            <p>Posts</p>
        </div>
        {{ range $postLike := .Posts }}
        <div class="post">
            <div class="row">
                <div class="col-xs-8">
                    <a href="/post/{{ $postLike.Post.Id }}">
                        <h1>{{ $postLike.Post.Title }}</h1>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    {{ $postLike.Post.Description }}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    {{ $postLike.Post.PostDate }}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    {{ $postLike.Post.Category.Name}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    {{ $postLike.Post.User.Username}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <button onclick="rate('like', 'post', {{ $postLike.Post.Id }}, {{ $.User.Id }}, {{ $.Authed }} )" class="fa fa-thumbs-up">{{ $postLike.Likes }}</button>
                    <button onclick="rate('dislike', 'post', {{ $postLike.Post.Id }}, {{ $.User.Id}}, {{ $.Authed }})" class="fa fa-thumbs-down">{{ $postLike.Dislikes }}</button>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
    </div>

    <script>
        function rate(action, target, targetId, userId, authed) {
            if (!authed) {
                console.log("idi nahuy")
                return
            }

            let resp = {
                action: action,
                target: target,
                targetId: targetId,
                userId: userId,
            }

            const Http = new XMLHttpRequest()
            const url = '/rate'
            Http.open('POST', url)
            Http.setRequestHeader("Content-Type", "application/json")
            Http.send(JSON.stringify(resp))
            Http.onreadystatechange = (e) => {
                if (Http.readyState === 4 && Http.status === 200) {
                    console.log(Http.responseText)
                }
            }

        }
    </script>

</body>

</html>
