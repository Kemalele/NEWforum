<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/site_styles.css" rel="stylesheet">
    <style>
        div {
            margin: 0;
            padding: 0;
            outline: 0;
        }
        
        textarea {
            resize: none;
        }
        
        .header {
            height: 100px;
            background-color: #999;
        }
        
        .header p {
            position: absolute;
            font-size: 48px;
            margin-left: 20%;
            margin-top: 20px;
        }
        
        .auth {
            position: absolute;
            top: 20px;
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <p>FORUM</p>

    </div>
    <form action="/authentication" method="POST">
        <p class="clearfix">
            <label for="login">Username</label>
            <input type="text" name="username" id="login" placeholder="Username">
        </p>
        <p class="clearfix">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
        </p>
        <p class="clearfix">
            <input type="submit" name="submit" value="Enter">
        </p>
    </form>
</body>
